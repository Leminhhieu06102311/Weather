<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="weather">
        <div class="weather__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="weather__search-input" placeholder="Search">
            <i class="fa-solid fa-pen"></i>
        </div>
        <div class="content">
            <div class="weather__location">
                <p class="weather__location-city">Califonia</p>

                ,
                
                <p class="weather__location-country">USA</p>
            </div>
            <div class="weather__status">
                <div class="weather__status-img">
                    <img src="./img/rainy-day.png" alt="">
                </div>
                <p class="weather__status-title">MoonLight</p>
            </div>
            <div class="weather__temperature">
                <h1 class="weather__temperature-degree">29Â°C</h1>
            </div>
            <div class="weather__parameter">
                <div class="weather__parameter-windy">
                    <i class="fa-solid fa-wind"></i>
                    <p>5km/h</p>
                </div>
                <div class="weather__parameter-water">
                    <i class="fa-solid fa-droplet"></i>
                    <p>7%</p>
                </div>
                <div class="weather__parameter-mbar">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>0.533 mBar</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js" ></script>
